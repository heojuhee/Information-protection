<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <form action="#" method="#">
        <fieldset style="width:650px;">
            <legend>Caesar Password</legend>
            <table align="center">
                <tr>
                    <td>평문을 입력해주세요.</td>
                    <td>
                        <input type="text" id="key_input">
                    </td>
                    <td>
                        <button onclick="Caesar()">암호화하기</button>
                    </td>
                </tr>
                <tr>
                    <td>암호화된 문자 :</td>
                    <td>
                        <input type="text" id="output" disabled>
                    </td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <script>
        function Caesar() {

            var key = document.getElementById("key_input").value;
            var str = '';

            for (let i = 0; i < key.length; i++) {
                let temp;
                if (key[i] != ' ') {
                    temp = key.charCodeAt(i) + 3;
                } else {
                    temp = ' ';
                }

                if (temp >= 91 && temp <= 97) { // 대문자일 때
                    temp -= 26;
                }

                if (temp >= 123) { // 소문자일 때
                    temp -= 26;
                }

                str = str + String.fromCharCode(temp);
                document.getElementById("output").value = str;
            }

            return false;
        }
    </script>

</body>

</html>
